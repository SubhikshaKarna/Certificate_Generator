<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: 'Sriracha', cursive;
            margin: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            background: url('https://img.freepik.com/free-photo/technology-abstract-background-with-particle-lines_53876-104054.jpg?size=626&ext=jpg&ga=GA1.1.1355217875.1699182085&semt=ais') center/cover;
            filter: blur(8px);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .sidebar {
            background: #f5f5f5;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 110px;
            height: 100vh;
            padding: 0 1.7rem;
            color: #fff;
            overflow: hidden;
            transition: all 0.5s linear;
        }

        .sidebar:hover {
            background: #f5f5f5;
            width: 240px;
            transition: 0.5s;
        }

        .logo {
            height: 80px;
            padding: 16px;
        }

        .menu {
            height: 88%;
            position: relative;
            list-style: none;
            padding: 0;
        }

        .menu li {
            padding: 1rem;
            margin: 8px 0;
            border-radius: 8px;
            transition: all 0.5s ease-in-out;
        }

        .menu li:hover,
        .active {
            background: #e0e0e058;
        }

        .menu a {
            color: #000;
            font-size: 14px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            font-weight: bold;
        }

        .menu a span {
            overflow: hidden;
        }

        .menu a i {
            font-size: 1.2rem;
        }

        .logout {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .card--container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
            margin-top: 100px;
        }

        .payment--card {
            background: rgba(229, 223, 223, 0.8);
            border-radius: 10px;
            padding: 1.2rem;
            width: 400px;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.5s ease-in-out;
            text-align: center;
        }

        .payment--card:hover {
            transform: translateY(-5px);
        }

        .card--header {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-grow: 1; /* Allow the header to grow to fill the available space */
        }

        .amount {
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Allow the amount section to grow to fill the available space */
            justify-content: center; /* Center the content vertically within .amount */
        }

        .amount--value {
            font-size: 28px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 600;
        }

        .payment--card button {
            background: rgba(0, 0, 0, 0.984);
            color: #fff;
            padding: 20px 30px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            align-self: flex-end; /* Align the button to the end of the card */
        }

        .payment--card button:hover {
            background: white;
            color: black;
        }

        .heading {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: White;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo"></div>
        <nav>
            <ul class="menu">
                <li class="active">
                    <a href="" class="logo">
                        <img src="/logo.jpg" alt="">
                        <span class="nav-item">Dashboard</span>
                    </a>
                </li><br>
                <li><a href="Index_main.html">
                        <i class="fas fa-home"></i>
                        <span class="nav-item">Home</span>
                    </a></li><br>

                <li><a href="help.html">
                        <i class="fas fa-question-circle"></i>
                        <span class="nav-item">Help</span>
                    </a></li><br>
                <li><a href="Index_main.html" class="logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="nav-item">Log out</span>
                    </a></li>
            </ul>
        </nav>
    </div>
    <div class="heading">Generate Certificates</div>
    <div class="card--container">
        <div class="payment--card single-generator">
            <div class="card--header">
                <div class="amount">
                    <span class="amount--value">Generate Single Certificate</span>
                    <a href="Single_Certificate.html">
                        <button>Generate Certificates</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="payment--card multiple-generator">
            <div class="card--header">
                <div class="amount">
                    <span class="amount--value">Generate Multiple Certificates</span>
                    <a href="Multiple_Certificates.html">
                        <button>Generate Certificates</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
